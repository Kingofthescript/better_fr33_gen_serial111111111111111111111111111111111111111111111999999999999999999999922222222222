<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Barcode Generator - Morrisons</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #85E3FF, #FFB6C1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease-in-out;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            text-align: center;
            position: relative;
        }

        .logo {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.7);
        }

        input[type="text"] {
            width: 90%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .generate-btn {
            padding: 12px 20px;
            background-image: linear-gradient(to right, #28a745, #85e3ff);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .generate-btn:hover {
            background-image: linear-gradient(to right, #85e3ff, #28a745);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        #barcodeOutput {
            margin-top: 20px;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
            border: 1px solid #ccc;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo Area -->
        <img src="https://media.discordapp.net/attachments/1295093046043742258/1296884410767118346/image.png?ex=6713e93a&is=671297ba&hm=84fb2551fcbb55792465da8c88e067029edaf4c61c6a3e27f8d61756d952011b&=&format=webp&quality=lossless&width=403&height=188" class="logo" alt="Your Logo"> <!-- Replace with your logo URL -->
        
        <p>Made By @Imam_habibii</p>

        <h1>Morrisons Barcode Generator</h1>
        
        <input type="text" id="barcodeInput" placeholder="Enter Morrisons barcode digits">

        <button class="generate-btn" id="generateBtn" onclick="generateBarcode()">Generate Barcode</button>

        <svg id="barcodeOutput"></svg>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script>
        // Barcode generation logic for Morrisons
        function generateBarcode() {
            let barcodeDigits = document.getElementById('barcodeInput').value.trim();

            if (!barcodeDigits) {
                alert('Please enter valid barcode digits.');
                return;
            }

            // Generate Morrisons barcode with the fixed format: 91 + barcode digits + 0000103
            let fullBarcode = '91' + barcodeDigits + '0000103';

            // Clear previous barcode output
            document.getElementById('barcodeOutput').innerHTML = '';

            JsBarcode("#barcodeOutput", fullBarcode, {
                format: "CODE128",
                displayValue: true,
                fontSize: 16,
                textMargin: 5,
                margin: 10,
                lineColor: "#000000"
            });
        }
    </script>
</body>
</html>
