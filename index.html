        </div>

    <script>
        let currentStore = '';

        // Function to set the store
        function setStore(store) {
            currentStore = store;
            document.getElementById('barcodeInput').placeholder = `Enter ${store} barcode digits`;
            document.getElementById('barcodeInput').disabled = false;
            document.getElementById('generateBtn').disabled = false;
            document.getElementById('barcodeOutput').innerHTML = ''; // Clear previous barcode output
        }

        // Barcode generation logic
        function generateBarcode() {
            let barcodeDigits = document.getElementById('barcodeInput').value.trim();

            if (!barcodeDigits) {
                alert('Please enter valid barcode digits.');
                return;
            }

            let fullBarcode = '';

            switch (currentStore) {
                case 'sainsburys':
                    fullBarcode = '91' + barcodeDigits + '000010' + Math.floor(Math.random() * 9) + 1;
                    break;
                case 'tesco':
                    fullBarcode = '971' + barcodeDigits + '70000408';
                    break;
                case 'mns':
                    if (barcodeDigits.length !== 8) {
                        alert('M&S barcode requires exactly 8 digits.');
                        return;
                    }
                    fullBarcode = '822' + barcodeDigits + '0016000001';
                    break;
                case 'waitrose':
                    fullBarcode = '10' + barcodeDigits + '00001';
                    break;
                default:
                    alert('Please select a valid store.');
                    return;
            }

            // Clear previous barcode output
            document.getElementById('barcodeOutput').innerHTML = '';

            JsBarcode("#barcodeOutput", fullBarcode, {
                format: "CODE128",
                displayValue: true,
                fontSize: 16,
                textMargin: 5,
                margin: 10,
                lineColor: "#000000"
            });
        }
    </script>
